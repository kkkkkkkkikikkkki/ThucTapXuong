<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: VerdanaGeneva;

    }

    /* Background and Text Colors */
    .assize {
      background-image:
              radial-gradient(farthest-side at bottom left, #271d3b, transparent 900px),
              radial-gradient(farthest-corner at bottom right, #3a233f, transparent 1000px),
              radial-gradient(farthest-side at top left, #271d3b, transparent 500px),
              radial-gradient(farthest-corner at top right, #3a233f, transparent 500px);
      background-color: #8a8a8a;
      color: rgb(255, 255, 255);
    }

    .assize h2 {
      color: white;
    }

    .assize .answer {
      color: white;
    }

    /* Question and Answers Layout */
    .form-question {
      text-align: center;
      padding: 50px;
    }

    .answer {
      height: 150px;
      width: 400px;
      margin: 10px;
      background-color: rgb(107, 174, 233);
      align-items: center;
      justify-content: center;
      border-radius: 10px;
    }

    .answer:hover {
      background-color: rgb(247, 109, 109);
      font-weight: bolder;
      transform: translateY(-5px);
    }

    .form-answer {
      align-items: center;
      justify-content: center;
      display: flex;
      flex-wrap: wrap;
      padding: 80px;
      height: 80vh;
    }

    /* User Info Box */
    .user-info-box {
      display: none;
      position: absolute;
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      width: 300px;
      top: 60px;
      /* Tạo khoảng cách từ icon xuống bảng thông tin */
      left: 50%;
      /* Đặt vị trí bên trái của bảng */
      transform: translateX(-80%);
      /* Di chuyển bảng sang trái */
    }

    .user-info-box p {
      color: black;
    }

    /* Shop Modal */
    .shop-modal {
      display: none;
      position: absolute;
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      width: 300px;
      top: 110%;
      /* Position the modal below the icon */
      /* left: 50%; */
      transform: translateX(-50%);
    }

    .shop-modal button {
      margin: 10px 0;
      width: 100%;
    }

    .shop-modal image {
      margin-right: 50px;
    }

    .question {
      margin-top: 50px;
    }

    .custom-line {
      border: none;
      /* Loại bỏ các viền mặc định */
      border-top: 2px solid #000;
      /* Đường kẻ dài */
      margin: 10px 0;
      /* Khoảng cách trên và dưới đường kẻ */
    }
  </style>
</head>

<body>

<div class="assize">
  <div class="form-question">
    <div class="row position-relative">

      <!-- Left Icon (Optional) -->
      <div class="col-sm-1 text-center">
        <a href="#">
          <img src="https://img.icons8.com/?size=100&id=26191&format=png&color=000000" alt=""
               width="50px">
        </a>
      </div>
      <div class="col-sm-4"></div>
      <div class="col-sm-2 text-center">
        <h1>LEVEL 1</h1>
      </div>
      <div class="col-sm-3"></div>

      <!-- Shop Icon and Modal -->
      <div class="col-sm-1">
        <a href="#" id="shop-icon">
          <img src="https://img.icons8.com/?size=100&id=8287&format=png&color=000000" alt=""
               width="50px" style="margin-left: 70px;">
        </a>
        <!-- Shop Modal -->
        <div class="shop-modal" id="shop-modal">
          <div> <img src="https://img.icons8.com/?size=100&id=8287&format=png&color=000000" alt=""
                     width="10%" style="margin-right: 240px;">
          </div>
          <hr class="custom-line">
          <button type="button" class="btn btn-warning">Loại bỏ 1 đáp án sai (100 Coins)</button>
          <button type="button" class="btn btn-primary"><img
                  src="https://img.icons8.com/?size=100&id=X9EDqxa30J2B&format=png&color=000000" alt=""
                  width="50px"> Loại bỏ 2 đáp án sai (150 Coins)</button>
          <button type="button" class="btn btn-success">Correct Answer (200 Coins)</button>
        </div>
      </div>

      <!-- User Info Icon and Box -->
      <div class="col-sm-1 position-relative">
        <a href="#" id="user-info-icon">
          <img src="https://img.icons8.com/?size=100&id=7819&format=png&color=000000" alt="" width="50px">
        </a>
        <!-- User Info Box -->
        <div class="user-info-box" id="user-info-box">
          <p><strong>Wallet Address:</strong> <span id="wallet-address">Loading...</span></p>
          <p><strong>Coin Balance:</strong> <span id="coin-balance">Loading...</span></p>
          <p><strong>Player Name:</strong> <span id="player-name">Loading...</span></p>
        </div>
      </div>
    </div>

    <!-- Question Image -->
    <img src="../static/image/question.jpg" style="width: 40%; height: 20%;">
    <div class="question">
      <h2>QUESTION</h2>
    </div>

    <!-- Answer Buttons -->
    <div class="form-answer">
      <br>
      <div class="row1">
        <button type="button" class="answer">ANS1</button>
        <button type="button" class="answer">ANS2</button>
      </div>
      <div class="row2">
        <button type="button" class="answer">ANS3</button>
        <button type="button" class="answer">ANS4</button>
      </div>
    </div>
  </div>
</div>

<script>
  // Example data (replace with real data fetching logic)
  const walletAddress = '0x1234...abcd';
  const coinBalance = 250;
  const playerName = 'John Doe';

  // Update the user info box with the user's information
  document.getElementById('wallet-address').textContent = walletAddress;
  document.getElementById('coin-balance').textContent = coinBalance + ' Coins';
  document.getElementById('player-name').textContent = playerName;

  // Show/hide the user info box when the icon is clicked
  document.getElementById('user-info-icon').addEventListener('click', (event) => {
    event.preventDefault();
    const userInfoBox = document.getElementById('user-info-box');
    if (userInfoBox.style.display === 'none' || userInfoBox.style.display === '') {
      userInfoBox.style.display = 'block';
    } else {
      userInfoBox.style.display = 'none';
    }
  });

  // Hide the user info box if clicked outside
  document.addEventListener('click', (event) => {
    const userInfoBox = document.getElementById('user-info-box');
    const userInfoIcon = document.getElementById('user-info-icon');
    if (!userInfoBox.contains(event.target) && !userInfoIcon.contains(event.target)) {
      userInfoBox.style.display = 'none';
    }
  });

  // Toggle shop modal visibility
  document.getElementById('shop-icon').addEventListener('click', (event) => {
    event.preventDefault();
    const shopModal = document.getElementById('shop-modal');
    shopModal.style.display = shopModal.style.display === 'block' ? 'none' : 'block';
  });

  // Hide the shop modal if clicked outside
  document.addEventListener('click', (event) => {
    const shopModal = document.getElementById('shop-modal');
    const shopIcon = document.getElementById('shop-icon');
    if (!shopModal.contains(event.target) && !shopIcon.contains(event.target)) {
      shopModal.style.display = 'none';
    }
  });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
