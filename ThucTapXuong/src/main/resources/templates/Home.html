<script>
    const connectButton = document.getElementById('connect-button');
    const statusText = document.getElementById('status');

    connectButton.addEventListener('click', async () => {
        if (window.solana && window.solana.isPhantom) {
            try {
                const response = await window.solana.connect();
                statusText.textContent = `Kết nối: ${response.publicKey.toString().slice(0, 6)}...${response.publicKey.toString().slice(-4)}`;
            } catch (err) {
                console.error(err);
                statusText.textContent = 'Kết nối thất bại';
            }
        } else {
            statusText.textContent = 'Vui lòng cài đặt ví Phantom';
        }
    });

    window.addEventListener('load', () => {
        if (window.solana && window.solana.isPhantom) {
            statusText.textContent = 'Phantom Wallet sẵn sàng!';
        } else {
            statusText.textContent = 'Vui lòng cài đặt ví Phantom';
        }
    });
</script>
