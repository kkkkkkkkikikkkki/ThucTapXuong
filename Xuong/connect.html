<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            overflow-x: hidden;
            background-color: #98e1f9;
        }

        .navbar {
            background-color: #83C5BE;
            /* position: fixed; */
            width: 100%;
            z-index: 1;
        }

        .navbar-nav .nav-link {
            margin-left: 20px;
        }

        .navbar-nav .nav-link:first-child {
            margin-left: 0;
        }

        .navbar-nav .nav-link img {
            vertical-align: middle;
        }

        .full-screen-image {
            height: 100vh;
            width: 100vw;
            object-fit: cover;
            margin-top: 56px;
            /* Height of the fixed navbar */
        }

        @media (max-width: 992px) {
            .navbar-nav {
                flex-direction: column;
                align-items: center;
            }

            .navbar-nav .nav-link {
                margin-left: 0;
                margin-bottom: 10px;
            }

            .navbar-nav .nav-link:last-child {
                margin-bottom: 0;
            }
        }

        .assize {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-row {
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 500px;
            /* Ensuring equal width for all buttons */
            text-align: center;
        }

        button:hover {
            background-color: #ddd;
        }

        .btn-connect {
            background-color: #4caf50;
            color: white;
        }

        .btn-cancel {
            background-color: #f44336;
            color: white;
        }

        .btn-discord {
            background-color: #7289da;
            color: white;
        }

        .contai{
            background-color: #cceef9;
        }
    </style>
</head>

<body>

    <div class="contain">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="image/Black Green Futuristic Game Logo (2).png" alt="Logo" width="70px" height="64" style="margin-left: 25px;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav mx-auto">
                        <a class="nav-link active text-center" aria-current="page" href="index.html"
                            style=" font-family: Georgia;">Home</a>
                        <a class="nav-link text-center" href="#" style=" font-family: Georgia;">About</a>
                        <a class="nav-link text-center" href="#" style=" font-family: Georgia;">Play</a>
                        <a class="nav-link text-center" href="#" style=" font-family: Georgia;">Connect Wallet</a>
                        <a class="nav-link text-center" href="#"><img src="image/icons8-user-48.png" alt="User Icon"
                                width="30" height="30"></a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="assize">
            <div class="button-container">
                <form action="sauLogin.html">
                    <div class="form-row">
                        <a href="sauLogin.html">
                            <button class="btn-connect">Connect Wallet</button>
                        </a>
                    </div>
                    <div class="form-row">
                        <button class="btn-cancel">X</button>
                    </div>
                    <div class="form-row">
                        <button class="btn-discord">Discord</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
    </script>
</body>

</html>
